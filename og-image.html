<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;600&family=Libre+Baskerville:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 1200px;
            height: 630px;
            background: #1a2332;
            font-family: 'Libre Baskerville', Georgia, serif;
            position: relative;
            overflow: hidden;
        }

        /* Blueprint grid */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(74, 111, 165, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(74, 111, 165, 0.15) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .container {
            position: relative;
            z-index: 1;
            height: 100%;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-mark {
            width: 56px;
            height: 56px;
            background: #E8A838;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 24px;
            color: #1a2332;
            border-radius: 6px;
        }

        .coords {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            color: #4A6FA5;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 72px;
            font-weight: 400;
            color: #F5F2EB;
            line-height: 1.2;
            margin-bottom: 24px;
        }

        h1 em {
            font-style: italic;
            color: #E8A838;
        }

        .tagline {
            font-size: 26px;
            color: rgba(245, 242, 235, 0.7);
            max-width: 700px;
            line-height: 1.5;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .url {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            color: #E8A838;
        }

        .bridge {
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-mark">NS</div>
            <span class="coords">45.2671° N, 19.8335° E</span>
        </div>

        <div class="main">
            <h1>We can build<br><em>what we need</em></h1>
            <p class="tagline">Community tools crafted by, with, and for Novi Sad residents.</p>
        </div>

        <div class="footer">
            <span class="url">nsrt.netlify.app</span>
            <svg class="bridge" width="160" height="50" viewBox="0 0 160 50" fill="none" stroke="#4A6FA5" stroke-width="2">
                <path d="M0 35 Q40 10 80 35 Q120 10 160 35"/>
                <line x1="27" y1="35" x2="27" y2="48"/>
                <line x1="80" y1="35" x2="80" y2="48"/>
                <line x1="133" y1="35" x2="133" y2="48"/>
            </svg>
        </div>
    </div>
</body>
</html>
